<ion-header>
  <ion-navbar>
    <ion-title>Setting:</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="InputForm" class="form-inline">
      <ion-list>
      <!--  <ion-item>
            <ion-label >Sempling frequency :</ion-label>
            <ion-input type="number" style="padding-left: 200px" formControlName="Fs"></ion-input>
        </ion-item> -->
    
          <ion-item>
            <ion-label >time recording:</ion-label>
            <ion-select formControlName="Tf" >
                <ion-option value=1 >1</ion-option>
                <ion-option value=2 >2</ion-option>
                <ion-option value=4 >4</ion-option>
                <ion-option value=8 >8</ion-option>
              </ion-select>
          </ion-item>

          <ion-item>
              <ion-label >SNR thredhold :</ion-label>
              <ion-input type="number"  formControlName="SNR_thredhold" text-right></ion-input>
          </ion-item>

          <ion-item>
              <ion-label >n_error :</ion-label>
              <ion-input type="number"  formControlName="n_Err" text-right></ion-input>
          </ion-item>

      </ion-list> 
      <button  style="text-transform: none;
      background-color: rgb(89, 235, 104);
      color: black;" round ion-button (click)="Save()">Save</button>
    </form>

</ion-content>
